<ion-view>
    <ion-content has-bouncing="false">
        <div class="header">
        </div>
        <a id="bt-settings" href="" ng-click="openSettings()" class="button">
            <i class="">...</i>
        </a>
        <div id="settings" class="content">
            <label class="item item-input">
                <span class="input-label">Último alarme: </span>
                <input type="text" data-ng-model="options.last" placeholder="8h30m">
            </label>
            <label class="item item-input">
                <span class="input-label">Intervalos (em horas): </span>
                <input type="text" data-ng-model="options.breaks" placeholder="3h">
            </label>
            <label class="item item-input">
                <span class="input-label">Repetições: </span>
                <input type="text" data-ng-model="options.repeats"  placeholder="6x">
            </label>
        </div>
        <div id="content" class="content">
            <img class="clock" src="img/clock.png">
            <p>Primeira Refeição: <span>8h30m</span></p>
            <p>intervalo: <span>3h</span></p>
            <p>repetições: <span>6x</span></p>
        </div>
    </ion-content>
</ion-view>
